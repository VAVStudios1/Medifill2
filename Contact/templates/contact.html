{% include "templates/exnav.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Medical Website</title>
    <style>

       * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    body {
      background-color: #f9fafb;
    }

   .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

   .feedback-card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      padding: 2rem;
      margin-top: 2rem;
    }

   .feedback-card h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 1rem;
    }

   .feedback-card p {
      font-size: 1.125rem;
      line-height: 1.75rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

   .feedback-form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

   .feedback-form label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #4b5563;
      margin-bottom: 0.5rem;
      text-align: left;
    }

   .feedback-form input,
   .feedback-form textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      line-height: 1.5rem;
      color: #6b7280;
      border-radius: 0.375rem;
      border: 1px solid #e5e7eb;
    }

   .feedback-form textarea {
      height: 15rem;
    }

   .feedback-form button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background-color: #10847e;
      border-radius: 0.375rem;
      border: none;
    }

   .feedback-form button:hover {
      background-color: #0b6a62;
    }

   .optional {
      color: #718096;
      font-size: 0.875rem;
      font-weight: 500;
    } 

    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-card">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any medical inquiries or concerns.</p>
            <form class="feedback-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <p class="optional">Optional: Please provide any additional information that may be helpful for us to assist you.</p>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
