<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar2</title>
  <link rel="stylesheet" href="{% static "exnav.css" %}">
  <!-- rimix  icon cdn -->
  {% comment %}
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- fontawosame  icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> {% endcomment %}
</head>

<body>
  {% block navbar22 %}
  <!-- this is nav bar -->
  <nav class="navbar" style="    box-shadow: 0 1px 10px 0 gray;">
    <div class="logo">
      <a href="/"> <img src="{% static "images/logo.png" %}" alt="aman"></a>
    </div>
    <form method="get" action="{% url 'search' %}">
      <div class="input">
        {% comment %} <form method="get" action="{% url 'search' %}"> {% endcomment %}
          <input type="text" name="search" placeholder="search...">
        </form>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a href="/Doctor">Doctors</a>
          </li>
          <li>
            <a href="/Shop">Become a Shopkeper</a>
          </li>
          <li>
            <a href="/">Medicine</a>
          </li>

          <li>
            {% if request.user.is_authenticated %}

            <a style="background-color: #10847e ; color: white ;padding: 0.6rem; border-radius: 20px;"
              href="{% url 'logout' %}" class="btns">
              Logout</a>
            {% else %}
            <a style="background-color: #10847e ; color: white ;padding: 0.6rem; border-radius: 20px;" href="/login"
              class="btns">Login</a>
          </li>{% endif %}
          <li>
            <a href="/Cart"><i class="ri-shopping-cart-2-fill"></i></a>
          </li>
        </ul>
      </div>
  </nav>
  {% endblock navbar22 %}
</body>

</html>
