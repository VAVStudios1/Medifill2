{% include "templates/ednav.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Regestarion</title>
  <style>
    body{ 
    width: 100%;
    height: 100vh;
text-align: center;
position: fixed;
font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
background-color: white;
p{
    font-size: large;
}

}
.container{
    position: fixed;
    background: #42b5b0;
    margin-left: 10rem;
    height: 90vh;
    width:80vw;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    margin-top: 2rem;
}
.information{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
}

.button{
    background-color: white;
    border-radius: 40px;
    padding: 12px 60px;
    border: none;
    margin-top: 5rem;
    >a{
        text-decoration-line: none;
        font-size: large;
        font-weight: bolder;
        color: rgb(81, 80, 80);
    }

}
a:hover{
    color:#42b5b0;
}
.registration{
    height: 82vh;
    width: 900px;
    background-color: white;
    border-top-left-radius: 10rem;
    border-bottom-left-radius: 10rem;
     line-height: 4.5rem;
    
}
 
.h1{
    margin-top: 5rem;
    margin-left: 5rem;
    color: rgba(33, 33, 33, 0.719);
   
}
input{
 padding: 10px 80px 10px 5px;
 font-size: medium;
 border-radius: 5px;
 border: 1px solid gainsboro;
 outline: none;
}
input:hover{
 box-shadow: 0px 0px 3px gainsboro;
 padding: 12px 80px 12px 5px;


}
.registation-btn{
    background-color:#42b5b0;
    width: 250px;
    height: 40px;
    float: right;
    border-radius: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap:7px;
    margin: 2rem 1.5rem;
   
}

   button{
    background-color: white;
     border-radius: 50px;
     padding: 7px 35px;
     font-size: large;
     border: none;
     color: #42b5b0;
     cursor: pointer;
     
 }

  button.disable{
     background-color: #42b5b0;
     border: none;
     font-size: large;
     color: white;
     font-weight: bolder;
     border-radius: 50px; 
     padding: 7px 3px;

   
} 
.button-registation{
    
color: white;
background-color:#42b5b0;

font-size: large;
font-weight: bolder;
float: right;
margin: 5rem 1.5rem;
cursor: pointer;

}
.gender-selection {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .gender-selection label {
            margin-left: 10px;
            margin-right: 20px;
            font-size: medium;
        }
.button-registation:hover{
    color: rgb(255, 251, 251);
    background-color: #42b5b0;
    
    
}
  </style>
</head>
<body>
 <div class="container">

    <!-- ------------------- side heading section------------------- -->
    <div class="content">
        <h1>Welcome</h1>
        <p>Please fill the Shopkeeper form </p>
        <button class="button"><a href="dashboards">Dashboard</a></button>
       </div> 
       
       
<!-- --------------------- main registration containere------------------------ -->

    <div class="registration">


        <div class="registation-btn">
            
            <button class="ShopkeeperRegister disable ">Shopkeeper</button>

 
        </div>
    
          <h1 class="h1">Registration form for Shopkeeper</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="information">
           <div>
    
        <input type="text" class="skname" id="name" name="sname" placeholder=" Shop Name *" required>
        
        <br>
        <input type="text"  id="email" name="sadd" placeholder="Full Address *" required>
       
        <br>
        <input type="text" name="" id="password" name="scity" placeholder="city *" required>
        <br>
        <!-- <input type="password" name="" id="Confirm-password" placeholder="Confirm-password *" required> -->
        
    
        </div>
        
        <div>
            <input type="number" name="" id="number" name="snumber" placeholder="Phone No.*" required>
            <br>
            <input type="text" name="" id="Qualification" name="sstate" placeholder="state*" required>
            <br>  
            <input type="text" name="" id="" name="spin" placeholder="pincode*">  
            <!-- <div class="gender-selection">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>     -->
        </div>
    </div>
    
        <div>
            <button class="  button-registation">Register</button></div>
        </div>
    </form>
        
</div>
</body>
</html>
