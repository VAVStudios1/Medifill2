{% include "templates/ednav.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static "dashboard.css" %}">

<style>

.form-container {
    padding: 7px;
    width: 100%;
    margin-right: 34rem;
    margin-top: 2rem;

}

form h2 {
    margin-bottom: 20px;
    color: #10847e;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="number"],
input[type="file"],
textarea,
select {
    width: 45rem;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #10847e;
    border-radius: 4px;
    box-sizing: border-box;
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    width: 25%;
    padding: 10px;
    background-color: #10847e;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #10847e;
}
</style>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul  style=" display: flex;
            flex-wrap: wrap;">
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPnRQnt0IPw4AKmX9oqcCGESogZGqwCND3k4lMXq1M-g&s" alt="" style="height: 100%; border-radius: 50%; width: 100%;">                       </span>
                        <span class="title">Medifill</span>
                    </a>
                </li>

                <li>
                    <a href="/Shop/dashboards">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/Shop/dashboards/insert">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Insert Medicine</span>
                    </a>
                </li>
{% comment %} 
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li> {% endcomment %}

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="/assets/imgs/sanju.png" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->









            <div class="form-container" >
                <form id="productForm"  style="    margin-left: 4rem;"  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>Medicine Insert</h2>
              
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="product_name" required>
              
                    <label for="catId">Category</label>
                    <select id="catId" name="cat_id" required>
                        {% for category in categories %}
                            <option style="color: red;" value="{{category.cat_id }}">{{ category.cat_id }} : {{ category.category_name }} </option>
                        {% endfor %}
                    </select>
              
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" required>
              
                    <label for="description">Desscription</label>
                    <textarea id="description" name="description" required></textarea>
              
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required step="0.01">
              
                    <label for="stockQuantity">Stock Quantity</label>
                    <input type="number" id="stockQuantity" name="stock_quantity" required>
              
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="available">Available</option>
                        <option value="unavailable">Unavailable</option>
                    </select>

                    <label for="status">Prescription Needed</label>
                    <select id="status" name="prescription" required>
                        <option value="available">Yes</option>
                        <option value="unavailable">No</option>
                    </select>
               <br>
                    <button type="submit">Save</button>
                </form>
              </div>
               
                  </div>
          
</body>

</html>
